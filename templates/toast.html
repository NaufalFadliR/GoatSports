{% load static %}
<div 
    id="toast-component"
    class="fixed bottom-8 right-8 p-4 px-8 rounded-xl shadow-xl z-50 opacity-0 transition-all duration-300 translate-y-64 flex items-center gap-4 border bg-white"
>
    <i id="toast-icon" data-lucide="info" class="w-8 h-8"></i>
    <div>
        <h3 class="font-bold" id="toast-title">This is a Sample Title</h3>
        <p class="text-gray-700 text-sm line-clamp-3" id="toast-message">This is a Sample Message</p>
    </div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script src="{% static 'js/toast.js' %}"></script>
